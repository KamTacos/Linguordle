<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linguordle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.js"></script>
    <script src="data.js" defer></script>
    <script src="game.js" defer></script>
    <style>
        #autocomplete-list {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            width: 100%;
            z-index: 99;
        }
        .autocomplete-item {
            padding: 4px;
            cursor: pointer;
        }
        .autocomplete-item.highlighted {
            background-color: #eee;
        }
        #output div {
            margin-bottom: 4px;
        }
        #guessInput {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        #guessButton {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

    <h1>Linguordle</h1>
    <p id="familyHint"></p> <!-- This shows the hint -->
    <input type="text" id="guessInput" placeholder="Type your guess..." autocomplete="off">
    <div id="autocomplete-list" class="autocomplete-items"></div>

    <button id="guessButton">Guess</button>

    <p id="guessesLeft"></p>
    <div id="output"></div>
    <p id="guessesLeft"></p>
</body>
</html>
