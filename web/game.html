<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linguordle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.js"></script>
    <script src="data.js" defer></script>
    <script src="game.js" defer></script>
    <style>
        #suggestions {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            position: absolute;
            background-color: white;
            width: 300px;
        }
        #suggestions li {
            
            padding: 5px;
            cursor: pointer;
        }
        #suggestions li:hover {
            background-color: #eee;
        }
        #guess-form {
            position: relative;
        }
    </style>
</head>
<body>

    <h1>Guess the Language!</h1>
    <p id="familyHint"></p> <!-- This shows the hint -->
    <form id="guess-form">
        <input type="text" id="guessInput" placeholder="Type a language..." autocomplete="off">
        <ul id="autocomplete-list" class="autocomplete-items"></ul>
        <button id="guessButton">Guess</button>
    </form>

    <div id="output"></div>
    <p id="guessesLeft"></p>
</body>
</html>
