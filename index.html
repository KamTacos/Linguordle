<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess the Language Game (Fuzzy Autocomplete)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.2em;
    }
    #family-tree {
      font-weight: 600;
      margin-bottom: 1em;
      text-align: center;
      font-size: 1.2em;
      color: #444;
    }
    #guessInput {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      position: absolute;
      width: calc(100% - 4rem);
      margin-top: 0.1rem;
      border-radius: 0 0 6px 6px;
      z-index: 1000;
    }
    .suggestion-item {
      padding: 0.4rem 0.6rem;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #007bff;
      color: white;
    }
    #guessBtn, #resetBtn {
      margin-top: 1em;
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #guessBtn {
      background-color: #007bff;
      color: white;
    }
    #guessBtn:hover {
      background-color: #0056b3;
    }
    #resetBtn {
      background-color: #6c757d;
      color: white;
      margin-top: 0.5em;
    }
    #resetBtn:hover {
      background-color: #5a6268;
    }
    #feedback {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      min-height: 2em;
      text-align: center;
      font-weight: 600;
    }
    #history {
      margin-top: 2rem;
    }
    .guess-entry {
      margin-bottom: 0.5em;
      padding: 0.5em;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .exact { background-color: #28a745; }
    .subfamily { background-color: #17a2b8; }
    .family { background-color: #ffc107; color: #222; }
    .distant { background-color: #dc3545; }
    .badge {
      padding: 0.2em 0.5em;
      border-radius: 12px;
      font-size: 0.9em;
      opacity: 0.85;
    }
    .autocomplete-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <h1>üåç Guess the Language</h1>
  <div id="family-tree">Loading language family info...</div>

  <div class="autocomplete-wrapper">
    <input type="text" id="guessInput" placeholder="Type a language..." autocomplete="off" />
    <div id="suggestions" style="display:none;"></div>
  </div>

  <button id="guessBtn">Guess</button>
  <button id="resetBtn" style="display:none;">New Game</button>

  <div id="feedback"></div>
  <div id="history"></div>

  <script>
    let allLanguages = [];
    let mystery = null;
    let gameOver = false;

    const guessInput = document.getElementById('guessInput');
    const guessBtn = document.getElementById('guessBtn');
    const resetBtn = document.getElementById('resetBtn');
    const feedback = document.getElementById('feedback');
    const history = document.getElementById('history');
    const familyTree = document.getElementById('family-tree');
    const suggestionsBox = document.getElementById('suggestions');

    function loadLanguages() {
      fetch('filtered_languages.json')
        .then(res => res.json())
        .then(data => {
          allLanguages = data;
          startGame();
        })
        .catch(err => {
          familyTree.textContent = "Failed to load languages data.";
          console.error(err);
        });
    }

    function startGame() {
      gameOver = false;
      mystery = allLanguages[Math.floor(Math.random() * allLanguages.length)];
      familyTree.textContent = `Family: "${mystery.family}" ‚Üí Subfamily: "${mystery.subfamily || 'N/A'}"`;
      feedback.textContent = '';
      history.innerHTML = '';
      guessInput.value = '';
      guessInput.disabled = false;
      guessBtn.disabled = false;
      resetBtn.style.display = 'none';
      suggestionsBox.style.display = 'none';
      guessInput.focus();
    }

    // Basic fuzzy matching: match if all letters appear in order (case insensitive)
    function fuzzyMatch(str, pattern) {
      pattern = pattern.toLowerCase();
      str = str.toLowerCase();
      let patternIndex = 0;
      for (let char of str) {
        if (char === pattern[patternIndex]) {
          patternIndex++;
          if (patternIndex === pattern.length) return true;
        }
      }
      return false;
    }

    function showSuggestions(value) {
      if (!value) {
        suggestionsBox.style.display = 'none';
        return;
      }
      const matches = allLanguages
        .filter(lang => fuzzyMatch(lang.name, value))
        .slice(0, 10);
      if (matches.length === 0) {
        suggestionsBox.style.display = 'none';
        return;
      }
      suggestionsBox.innerHTML = '';
      matches.forEach(lang => {
        const div = document.createElement('div');
        div.textContent = lang.name;
        div.className = 'suggestion-item';
        div.addEventListener('click', () => {
          guessInput.value = lang.name;
          suggestionsBox.style.display = 'none';
          guessInput.focus();
        });
        suggestionsBox.appendChild(div);
      });
      suggestionsBox.style.display = 'block';
    }

    guessInput.addEventListener('input', (e) => {
      showSuggestions(e.target.value);
    });

    guessInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        suggestionsBox.style.display = 'none';
        checkGuess();
      }
      // Optional: handle arrow keys for navigating suggestions
    });

    function addHistoryEntry(guessLang, closeness) {
      const div = document.createElement('div');
      div.className = `guess-entry ${closeness}`;
      const badgeText = {
        exact: 'Correct',
        subfamily: 'Very close',
        family: 'Close',
        distant: 'Distant'
      }[closeness] || 'Unknown';

      div.innerHTML = `
        <span>${guessLang.name}</span>
        <span class="badge">${badgeText}</span>
      `;
      history.prepend(div);
    }

    function checkGuess() {
      if (gameOver) return;

      const input = guessInput.value.trim();
      if (!input) {
        feedback.textContent = 'Please type a language.';
        return;
      }

      const guessLang = allLanguages.find(l => l.name.toLowerCase() === input.toLowerCase());

      if (!guessLang) {
        feedback.textContent = `‚ùå "${input}" not found in the language list.`;
        return;
      }

      if (guessLang.glottocode === mystery.glottocode) {
        feedback.textContent = `üéâ Correct! The mystery language was "${mystery.name}".`;
        addHistoryEntry(guessLang, 'exact');
        endGame();
      } else if (guessLang.subfamily && guessLang.subfamily === mystery.subfamily) {
        feedback.textContent = `üü¢ Very close! "${guessLang.name}" shares the same subfamily (${guessLang.subfamily}).`;
        addHistoryEntry(guessLang, 'subfamily');
      } else if (guessLang.family === mystery.family) {
        feedback.textContent = `üü° Close! "${guessLang.name}" is in the same family (${guessLang.family}).`;
        addHistoryEntry(guessLang, 'family');
      } else {
        feedback.textContent = `üî¥ Distant. "${guessLang.name}" is from a different family.`;
        addHistoryEntry(guessLang, 'distant');
      }

      guessInput.value = '';
      suggestionsBox.style.display = 'none';
      guessInput.focus();
    }

    function endGame() {
      gameOver = true;
      guessInput.disabled = true;
      guessBtn.disabled = true;
      resetBtn.style.display = 'block';
    }

    guessBtn.addEventListener('click', checkGuess);
    resetBtn.addEventListener('click', startGame);

    loadLanguages();
  </script>
</body>
</html>
